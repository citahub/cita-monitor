# my global config
global:
  scrape_interval:     5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
 # - 'alert.rules'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: 'node_exporter'
    static_configs:
    - targets: ['192.168.2.123:9100','192.168.2.174:9100']

  - job_name: 'rabbitmq_exporter'
    static_configs:
    - targets: ['192.168.2.123:9419','192.168.2.174:9419']

  - job_name: 'process_exporter'
    static_configs:
    - targets: ['192.168.2.123:9256','192.168.2.174:9256']

  - job_name: 'citaMonitorAgent_exporter'
    static_configs:
    - targets: ['192.168.2.123:1920','192.168.2.174:1920','192.168.2.123:1921','192.168.2.174:1921','192.168.2.123:1922','192.168.2.123:1923']
